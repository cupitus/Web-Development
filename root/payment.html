<!DOCTYPE html>
<html>

<head>
    <title>Payment Card</title>
    <link rel="stylesheet"  href="../css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../JavaScript/design.js" defer></script>
</head>

<body>

    <header>
		<h1>Book for Sale</h1>
		<nav>
			<div id="toggle">&#9776</div>
			<div class="topnav">
				<div id="myLinks">
					<a href="#Home">Home</a>
					<a href="#contact">Contact</a>
					<a href="#about">About</a>
				</div>
				</a>
			</div>
		</nav>

	</header>

    <main>
        <form id="payment-form">
            <div class="pay">
                <label for="card-number">Credit Card Number:</label>
                <input type="text" id="card-number" name="card-number">
            </div>
            <div>
                <label for="expiration-date">Expiration Date:</label>
                <select id="expiration-month" name="expiration-month">

                </select>
                <select id="expiration-year" name="expiration-year"></select>
            </div>
            <div>
                <label for="security-code">Security Code:</label>
                <input type="text" id="security-code" name="security-code">
            </div>
            <div>
                <button type="submit" id="pay-button">Continue</button>
            </div>
        </form>
    </main>

    <footer>
		<p>&copy; 2023 Sell Your Ebook. All rights reserved. By David Agoha</p>
	</footer>
</body>


</html>
